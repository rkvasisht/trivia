<!DOCTYPE html>
<html>
<head>
	<title>Trivia</title>
	<link rel="stylesheet" href="style.css">
	
</head>

<body>
	<div class='inGame'>
		<div class = "blank"></div>
		<div class='boxOne'>
			<div class='boxOneOne'>
				<div class="blank"></div>
				<div id ='start'>Player 1 Click to Start</div>
				<div class="blank"></div>
			</div>
		</div>
		<div class='boxTwo'>
			<div class="boxTwoOne">
				<div class="blank"></div>
				<div id ='score'>score</div>
				<div class="blank"></div>
				<div id ='scoreToBeat'>score to beat</div>
				<div class="blank"></div>
			</div>
		</div>
		<div class="boxThree">
				<div class="boxThreeOne">
					<div class="blank"></div>
					<div id ='timer'>30 Seconds on the Clock</div>
					<div class="blank"></div>
				</div>
		</div>
		<div class="boxFour">
				<div class="boxFourOne">
					<div class="blank"></div>
					<div id ='questionAsked'>question</div>
					<div class="blank"></div>
				</div>
		</div>
		<div class="boxFive">
			<div class="boxFiveOne">
				<div class="blank"></div>
				<div id ='answerOne'>answer1</div>
				<div id ='answerTwo'>answer2</div>
				<div id ='answerThree'>answer3</div>
				<div id ='answerFour'>answer4</div>
				<div class="blank"></div>
			</div>
		</div>
		<div class="boxSix">
			<div class="boxSixOne">
				<div id ='player'>Who is going to win?</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
